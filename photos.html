<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  
  <script>
  function img(n){
      var mymodal = $('#exampleModal');
    mymodal.find('.modal-body').html('<img class="jqueryImg" src="images/' + n + '.jpg">');
    mymodal.modal('show');
  }
  </script>
  
  <style>
  .jqueryImg{
  max-width:100%;
max-height:100%;
}
  
  </style>
  

<div class="container-fluid text-center">
  <div class="row">
    <div class="col not-sidebar">
      <image data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="img(1);"src="images/1.jpg" class="img-fluid">
    </div>
    <div class="col not-sidebar">
      <image data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="img(2);"src="images/2.jpg" class="img-fluid">

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
